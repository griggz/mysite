{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href='{% static 'posts/css/form.css' %}'/>
{% endblock %}

{% block title %}
<div class="row" style="margin-left: 20px; margin-right: 20px;">
    <div class="col-sm-6 col-md-6">
        <h1>{{ title }}</h1>
    </div>
</div>
{% endblock %}

{% block content %}
        <div class="row" style="margin-left: 20px; margin-right: 20px; font-family: 'Lato', serif; color: white;">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7 col-sm-offset-2 col-xs-offset-2">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class='btn btn-primary' type="submit" value="Create Post">
                </form>
            </div>
        </div>
{#{% include "spendingtracker/includes/htmlsnippet.html" %}#}
{% endblock %}
